<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="handlebars.js"></script>
    
      
  </head>
  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Create Fork</h3>
        <p><a href="#" onclick="forkRepo()">Fork Repository</a></p>
        <div id="results">
          
        </div>
      </div>
      <div>
        <h3>Issues</h3>
        <div>
          Issue Title: <input type="text" id="title"><br>
          Issue Text: <input type="text" id="body"><br>
          <a href="#" id="search" onclick="createIssue()">Create Issue</a>
        </div>
        <div id="issues"></div>

      </div>
    </div>


    
    <script id="repo-template" type="text/x-handlebars-template">
      <h3>Forked Successfully!</h3>
      <div class="body">
        <p><a href="{{html_url}}">{{full_name}}</a></p>
      </div>
    </script>
    <script id="issues-template" type="text/x-handlebars-template">
      <ul>
      {{#each this}}
        <li>
          <h4><a href="{{url}}">{{title}}</a></h4>
          <p>{{body}}</p>
        </li>
      {{/each}}
      </ul>
    </script>

    <script src="index.js"></script>

  </body>
</html>
